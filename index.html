<!DOCTYPE html>
 <html>
 	<head>
 		<title>Lucas Dutertre</title>
 		<meta charset="utf-8">
 		<link rel="stylesheet" href="css/style.css ">
 	</head>

 	<body>

 		<div class="banner">
 			<div class="container">
 				<h1>Express your creativity</h1>
 				<h2>Let's create your mix and match.</h2>
 				<a href="#apply-section" class="btn-blue" >Start now</a> 				
 			</div>
 		</div>

 		<div class="container">
 			<h2>Our patterns</h2>

 			<div class="cards">
	 			<div class="card">
	 				<img src="images/fleurs.jpeg" alt="Black Flowers" >
	 				<h3>Black Flowers</h3>
	 			</div>

	 			<div class="card">
	 				<img src="images/orange.jpeg" alt="Spring Flowers" >
	 				<h3>Spring Flowers</h3>
	 			</div>

	 			<div class="card">
	 				<img src="images/ibiscus.jpeg" alt="Hibiscus" >
	 				<h3>Hibiscus</h3>
	 			</div>	
 			</div>

 		</div>

 		<div id="apply-section">
 		<section id="contact" class="contact">
	        <h2>Create an account</h2>
	        <form>
	            <label for="name">Name</label>
	            <input type="text" id="name" name="name" required>
	            <label for="email">Email</label>
	            <input type="email" id="email" name="email" required>
	            <label for="message">What's your favorite pattern ?</label>
	            <textarea id="message" name="message" rows="3" required></textarea>
	            <button type="submit">Send</button>
	        </form>
        </section>
 		</div>


 	</body>
 </html>
